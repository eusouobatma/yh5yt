<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Pesquisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #dcdcdc;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #dcdcdc;
            background-color: #f8f8f8;
            margin: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Google_2015_logo.svg/512px-Google_2015_logo.svg.png" alt="Google Logo" width="200">
        </div>
        <div class="search-box">
            <input type="text" placeholder="Pesquisar no Google">
        </div>
        <div class="buttons">
            <button>Pesquisa Google</button>
            <button>Estou com sorte</button>
        </div>
    </div>
</body>
</html>
